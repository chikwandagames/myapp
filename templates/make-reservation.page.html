{{template "base" .}}
<!-- "base" use the base template, "." include the data thats passed -->

<!-- content will be injected back into the base template -->
{{define "content"}}
<div class="container">
  <div class="row">




    <div class="col-md-12">
      <!-- Form -->
      <!-- <h1>Make reservation</h1> -->
      <form action="" method="post" class="" novalidate>

        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
        <div class="form-row">
          <div class="col mt-3">
            <div class="form-row" id="reservation-dates-modal">

                <h3>Personal Information</h3>
                <label for="first_name">First name</label>

              </div>
              <div class="col">
                <h3>Accommodation Information</h3>
                <label for="last_name">Last name</label>

              </div>
            </div>
          </div>
        </div>

                <input required class="form-control" type="text" name="end" placeholder="" autocomplete="off">
              </div>
            </div>
          </div>
        </div>
        <div class="form-row mt-3">
          <div class="col">
            <div class="form-row" id="reservation-dates-modal">
              <div class="col">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" required autocomplete="off">
              </div>
              <div class="col">
                <label for="last_name">Last name</label>
                <input required class="form-control" type="text" name="end" placeholder="" autocomplete="off">
              </div>
            </div>
          </div>
        </div>
        <div class="form-row mt-3">
          <div class="col">
            <div class="form-row" id="reservation-dates-modal">
              <div class="col">
                <label for="phone">Phone</label>

                <label for="last_name">Last name</label>
                <input required class="form-control" type="text" name="end" placeholder="" autocomplete="off">
              </div>
            </div>
